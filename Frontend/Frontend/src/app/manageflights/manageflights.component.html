  <body style="background-color: rgb(12, 44, 28); height: 900px; margin-top: -20px;">
<div class="container">
  <h2 style="text-align: center; font:bold ; background-color: rgb(21, 55, 83); color: coral; margin-top: 20px;">List of Flights Available</h2>
  <table class="table table-striped" style="background-color: rgb(127, 173, 150);">
      <thead style="color: darkolivegreen; background-color: lightblue;">
          <tr>
              <th>Flight No</th>
              <th>Flight Name</th>
              <th>Flight From</th>
              <th>Flight To</th>
              <th>Fare</th>
              <th>Seats Available</th>
              <th>Time</th> 
              <th>Actions</th>     
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let flight of flights">
        <td>{{flight.flightNo}}</td>
        <td>{{flight.flightName}}</td>
        <td>{{flight.flightFrom}}</td>
        <td>{{flight.flightTo}}</td>
        <td>{{flight.fare}}</td>
        <td>{{flight.seats}}</td>
        <td>{{flight.time}}</td>
        <td>
          <button (click)="updateFlight(flight.flightNo)" class="btn btn-info">Update</button>
          <button (click)="deleteFlights(flight.flightNo)" class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
  </table>
  </div>

</body>
