<div class="container">
  <h2 style="text-align: center; font:bold ; background-color: rgb(21, 55, 83); color: coral;">List of Flights Available</h2>
  <table class="table table-striped">
      <thead style="color: darkolivegreen; background-color: lightblue;">
          <tr>
              <th>Flight No</th>
              <th>Flight Name</th>
              <th>Flight From</th>
              <th>Flight To</th>
              <th>Fare</th>
              <th>Seats Available</th>
              <th>Time</th>         
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let flight of flights">
        <td>{{flight.flightNo}}</td>
        <td>{{flight.flightName}}</td>
        <td>{{flight.flightFrom}}</td>
        <td>{{flight.flightTo}}</td>
        <td>{{flight.fare}}</td>
        <td>{{flight.seats}}</td>
        <td>{{flight.time}}</td>
        </tr>
      </tbody>
  </table>
